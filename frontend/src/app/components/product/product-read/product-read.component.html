<div class="table table-dark">
	<table class="table table-dark text-justify " mat-table [dataSource]="products">

		<div class="text-justify">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Nome do Produto</th>
				<td mat-cell *matCellDef="let row">{{ row.name }}</td>
			</ng-container>
		</div>

		<div class="text-justify">
			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef>Descrição</th>
				<td mat-cell *matCellDef="let row">{{ row.description }}</td>
			</ng-container>
		</div>

		<div class="text-justify">
			<ng-container matColumnDef="balance">
				<th mat-header-cell *matHeaderCellDef>Quantidade</th>
				<td mat-cell *matCellDef="let row">{{ row.balance }}</td>
			</ng-container>
		</div>


		<div class="text-justify">
			<ng-container matColumnDef="price">
				<th mat-header-cell *matHeaderCellDef>Preço</th>
				<td mat-cell *matCellDef="let row">{{ row.price}}</td>
			</ng-container>
		</div>


		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Editar</th>
			<td mat-cell *matCellDef="let row">
				<a routerLink="/products/update/{{ row.id }}" class="edit">
					<i class="material-icons">
						edit
					</i>
				</a>
				<a routerLink="/products/delete/{{ row.id }}" class="delete">
					<i class="material-icons">
						delete
					</i>
				</a>
			</td>

			<td></td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
